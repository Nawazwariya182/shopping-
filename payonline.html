  h1{
    background-color:white;

  </head>
  <body>
<center>
  <section>
    <header>
      <h1>Payment</h1>
    </header>
    <main>
      <h2>Choose Payment Method:</h2>
      <div class="payment-options">
        <div class="payment-option">
          <label>
            <input type="radio" name="payment-method" value="google-pay">
            <img src="gpay.jpg" alt="Google Pay" width="150">
          </label>
        </div>
        <div class="payment-option">
          <label>
            <input type="radio" name="payment-method" value="paytm">
            <img src="paytm.png" alt="Paytm" width="150">
          </label>
        </div>
      </div>
      <form method="POST" action="payment-confirmation.php">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount">
        </div>
        <button type="submit">Submit Payment</button>
      </form>
    </main>
 </section>
 </center>
